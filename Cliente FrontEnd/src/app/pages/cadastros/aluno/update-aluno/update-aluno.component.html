<h1>Atualização de Aluno</h1>
<form nz-form [formGroup]="alunoForm">

    <div nz-row>
        <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="10">
            <nz-form-label nzFor="nome" nzRequired>Nome</nz-form-label>
            <nz-form-item>
                <nz-form-control nzErrorTip="Nome inválido, deve possuir no máximo 100 caracteres.">
                    <input nz-input id="nome" formControlName="nome" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row>
        <div nz-col nzXs="2" nzSm="4" nzMd="6" nzLg="8" nzXl="10">
            <nz-form-label nzFor="telefone" nzRequired>Telefone</nz-form-label>
            <nz-form-item>
                <nz-form-control nzErrorTip="Telefone inválido, deve possuir no máximo 15 caracteres.">
                    <input nz-input id="telefone" formControlName="telefone" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row class="register-area">
      <nz-form-control nz-col nzSm="2" nzXs="24">
          <button nz-button nzType="primary" (click)="salvar()">Salvar</button>
      </nz-form-control>
      <nz-form-control nz-col nzSm="2" nzXs="24">
          <button nz-button nzType="default" (click)="voltar()">Voltar</button>
      </nz-form-control>
    </div>

</form>
